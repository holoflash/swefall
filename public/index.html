<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spyfall</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #E0E0E0;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #D1A6FF;
        }

        #lobby,
        #game {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #333333;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        #lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }

        input,
        button {
            padding: 12px 24px;
            margin: 12px 0;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #555;
            outline: none;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            background-color: #444444;
            color: #E0E0E0;
            transition: all 0.2s ease;
        }

        input:focus,
        button:focus {
            border-color: #9C27B0;
            box-shadow: 0 0 8px rgba(156, 39, 176, 0.6);
        }

        input:focus:not(:focus-visible),
        button:focus:not(:focus-visible) {
            outline: none;
        }

        #create-room,
        #join-room {
            background-color: #9C27B0;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #create-room:hover,
        #join-room:hover {
            background-color: #7B1FA2;
        }

        #start-game {
            background-color: #673AB7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: fit-content;
        }

        #start-game:hover {
            background-color: #512DA8;
        }

        #error {
            margin-top: 10px;
            color: #F44336;
            font-size: 0.9rem;
        }

        #players {
            list-style: none;
            padding: 0;
        }

        #players li {
            margin: 2px 0;
            font-size: 1rem;
            color: #E0E0E0;
        }

        #game {
            display: none;
            width: 90%;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #9C27B0;
        }

        h3 {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #B0BEC5;
        }

        #role-display {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: #ffe600;
        }

        #room-display {
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-height: 100%;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }

        .container>* {
            margin: 20px;
        }

        button:active,
        input:active {
            outline: none;
            box-shadow: none;
        }

        button:focus-visible,
        input:focus-visible {
            outline: none;
        }
    </style>



<body>
    <div class="container">
        <h1>SWEFALL</h1>
        <div id="lobby">
            <button id="create-room">Create Room</button>
            <input id="room-code" placeholder="Room Code" />
            <input id="username" placeholder="Your Name" />
            <button id="join-room">Join Room</button>
            <div id="error"></div>
        </div>
        <div id="game">
            <h2>Room: <span id="room-display"></span></h2>
            <h3>Players:</h3>
            <ul id="players"></ul>
            <button id="start-game">Start Game</button>
            <h3 id="role-display"></h3>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const lobby = document.getElementById('lobby');
        const game = document.getElementById('game');
        const errorDiv = document.getElementById('error');
        const roomDisplay = document.getElementById('room-display');
        const playersList = document.getElementById('players');
        const roleDisplay = document.getElementById('role-display');

        document.getElementById('create-room').onclick = () => {
            socket.emit('create-room', (roomCode) => {
                document.getElementById('room-code').value = roomCode;
            });
        };

        document.getElementById('join-room').onclick = () => {
            const roomCode = document.getElementById('room-code').value.trim();
            const username = document.getElementById('username').value.trim();
            if (!roomCode || !username) {
                errorDiv.textContent = 'Please enter a room code and username.';
                return;
            }
            socket.emit('join-room', { roomCode, username }, (response) => {
                if (response.error) {
                    errorDiv.textContent = response.error;
                } else {
                    lobby.style.display = 'none';
                    game.style.display = 'block';
                    roomDisplay.textContent = roomCode;
                }
            });
        };

        socket.on('update-players', (players) => {
            playersList.innerHTML = '';
            players.forEach((player) => {
                const li = document.createElement('li');
                li.textContent = player.username;
                playersList.appendChild(li);
            });
        });

        document.getElementById('start-game').onclick = () => {
            const roomCode = document.getElementById('room-code').value.trim();
            socket.emit('start-game', { roomCode });
        };

        socket.on('game-started', ({ role }) => {
            roleDisplay.textContent = role;
        });
    </script>
</body>

</html>
